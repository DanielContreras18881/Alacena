<meta charset="UTF-8">

  <ion-content has-bouncing="false" detect-gestures gesture-type="swiperight">

	<div class="list">

  <label class="item item-input">
    <p class="fade-in-config">
     {{ 'CANTIDAD_MINIMA_DEFECTO' | translate }}
   </p>
   <input ng-model="configData.cantidadMinimaDefecto" min="1" type="number" ng-change="saveConfig()"/>
  </label>
  <label class="item item-toggle">
     <p class="fade-in-config">
       {{ 'BORRAR_AL_LLEGAR_0' | translate }}
     </p>
     <label class="toggle toggle-balanced">
       <input type="checkbox" ng-model="configData.deleteAt0" ng-checked="configData.deleteAt0" ng-change="saveConfig()"/>
       <div class="track">
         <div class="handle"></div>
       </div>
     </label>
  </label>
    <label class="item item-toggle">
       <p class="fade-in-config">
         {{ 'PREGUNTA_INCLUIR_LISTA_COMPRA' | translate }}
       </p>
       <label class="toggle toggle-balanced">
         <input type="checkbox" ng-model="configData.askAddListaCompra" ng-checked="configData.askAddListaCompra" ng-change="saveConfig()"/>
         <div class="track">
           <div class="handle"></div>
         </div>
       </label>
    </label>
    <label class="item item-toggle">
      <p class="fade-in-config">
       {{ 'AVISOS_FECHA_CADUCIDAD' | translate }}
     </p>
       <label class="toggle toggle-balanced">
         <input type="checkbox" ng-model="configData.expireReminders" ng-checked="configData.expireReminders" ng-change="saveConfig()"/>
         <div class="track">
           <div class="handle"></div>
         </div>
       </label>
    </label>
<!--
	  <label class="item item-input item-select">

	    </div>

	    		ng-options="lista.nombreLista as lista.nombreLista for lista in listas"
	    		ng-change="changeListaDefecto(nombreLista)">
	    </select>
	  </label>
-->

	  <label class="item item-input item-select">
	    <div class="input-label">
        <p class="fade-in-config">
          {{ 'IDIOMA' | translate }}
        </p>
	    </div>
	    <select ng-model="idiomaSeleccionado" class="inputIdioma"
	    		ng-options="idioma.id_iso as idioma.idiomaSeleccionado for idioma in configData.idiomas"
	    		ng-change="changeIdioma(idiomaSeleccionado)">
	    </select>
	  </label>


	</div>
  </ion-content>
</ion-view>
