<!DOCTYPE html>
<meta charset="UTF-8">
<ion-modal-view>
  <ion-header-bar class="bar bar-header bar-dark">
    <h1 class="title">{{ 'ELEMENTO_DE' | translate}} {{nombreLista | translate}}</h1>
    <button class="button button-clear button-primary ion-close-round" ng-click="closeAddElemento()"></button>
  </ion-header-bar>
  <ion-content class="padding">
    <div class="list">
      <label class="item item-input">
        <span class="input-label">{{ 'ELEMENTO' | translate}}</span>
             <div angucomplete-alt
                           text-searching="..."
                           text-no-results="..."
                           placeholder="{{newElement.nombreElemento | filterNombreElemento}}"
                           pause="0" minlength="1"
                           selected-object="newElement.nombreElemento"
                           local-data="elementos"
                           search-fields="nombreElemento"
                           title-field="nombreElemento"
                           match-class="highlight"
                           input-class="form-control form-control-small inputAutocomplete"
                           override-suggestions="true"
                          clear-selected="true"/>
      </label>
      <ion-item class="item item-icon-right  item-size">
  				<span>{{ 'CANTIDAD' | translate}}</span>
  				<span class="minusPlusRight">
            <i class="ion-minus-circled icono-size" ng-click="minusAmountElement(newElement)"></i>
            <span class="badge badge-royal">{{newElement.cantidadElemento}}</span>
            <i class="ion-plus-circled icono-size" ng-click="plusAmountElement(newElement)"></i>
          </span>
      </ion-item>
      <ion-item ng-hide="elementoListaCompra" class="item item-icon-right  item-size">
  				<span>{{ 'CANTIDAD_MINIMA' | translate}}</span>
          <span class="minusPlusRight">
            <i class="ion-minus-circled icono-size" ng-click="minusElementMin(newElement)"></i>
            <span class="badge badge-royal">{{newElement.cantidadMinima}}</span>
            <i class="ion-plus-circled icono-size" ng-click="plusElementMin(newElement)"></i>
          </span>
      </ion-item>
      <label ng-hide="elementoListaCompra" class="item item-toggle">
         {{ 'CADUCA' | translate}}
         <label class="toggle toggle-assertive">
           <input type="checkbox" ng-model="newElement.caduca" ng-checked="newElement.caduca" ng-change="cambioCaducidad()">
           <div class="track">
             <div class="handle"></div>
           </div>
         </label>
      </label>
      <label ng-hide="elementoListaCompra || fechaDisabled" class="item item-input">
        <span class="input-label">{{ 'FECHA_CADUCIDAD' | translate}}</span>
        <input ng-model="newElement.fechaCaducidad" type="date">
      </label>
      <!--
      <label class="item item-input">
        <span class="input-label">{{ 'COLOR' | translate}}</span>
        <select ng-model="colorElemento"
            ng-options="cc.claseElemento as (cc.nombre | translate) for cc in coloresElementos"
            ng-change="setColor(colorElemento)">
        </select>
      </label>
    -->
      <button class="button button-full button-dark ion-archive" ng-click="save(newElement)"></button>
    </div>
  </ion-content>
</ion-modal-view>
