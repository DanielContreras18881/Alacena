<ion-list class="popover-page">
    <button class="popover_button" full clear left dark
        (click)="optAddItem($event)">
      <ion-icon ios='ios-add' md='md-add'></ion-icon>
      AÃ‘ADIR_ELEMENTO
    </button>
    <button class="popover_button" full clear dark
          [hidden]="selectedItem!=='LISTA_COMPRA'"
          (click)="optCleanMarked($event)">
      <ion-icon ios="ios-checkbox-outline" md="md-checkbox-outline"></ion-icon>
      LIMPIAR_COMPLETADOS
    </button>
    <button class="popover_button" full clear dark
          [hidden]="selectedItem!=='LISTA_COMPRA'"
          (click)="optClean($event)">
      <ion-icon ios='ios-trash' md='md-trash'></ion-icon>
      LIMPIAR
    </button>
    <button class="popover_button" full clear dark
          [hidden]="selectedItem!=='LISTA_COMPRA'"
          (click)="optSaveList($event)">
      <ion-icon ios='ios-star' md='md-star'></ion-icon>
      GUARDAR
    </button>
    <button class="popover_button" full clear dark
          [hidden]="selectedItem!=='LISTA_COMPRA'"
          (click)="optRecoverList($event)">
      <ion-icon ios="ios-cart" md="md-cart"></ion-icon>
      RECUPERAR
    </button>
    <button class="popover_button" full clear left dark
        (click)="optByCategory($event)">
      <ion-icon ios="logo-buffer" md="logo-buffer"></ion-icon>
      CATEGORIA
    </button>
    <button class="popover_button" full clear left dark
        (click)="optByName($event)">
      <ion-icon ios="ios-text" md="md-text"></ion-icon>
      NOMBRE
    </button>
    <button class="popover_button" full clear left dark
        (click)="optByDate($event)">
      <ion-icon ios="ios-calendar" md="md-calendar"></ion-icon>
      FECHA
    </button>
    <button class="popover_button" full clear dark
            (click)="optNotifications($event)">
      <ion-icon ios='ios-notifications' md='md-notifications'></ion-icon>
      RECORDATORIOS
    </button>
</ion-list>
