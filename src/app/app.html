<ion-split-pane>

  <ion-menu type="overlay" swipeEnabled="true" [content]="content">
    <ion-content color="dark" class="menu-content">
      <ion-toolbar color="dark">
        <ion-title>
          <ion-item color="dark" class="item-header-toolbar" *ngIf="!globalVars.getUserConnected() || !globalVars.getUserProfile().photoURL">
            <ion-avatar item-left class="item-header-toolbar-avatar">
              <img class="icon" src="assets/imgs/logo.png" />
            </ion-avatar>
          </ion-item>
          <ion-item color="dark" class="item-header-toolbar" *ngIf="globalVars.getUserConnected() && globalVars.getUserProfile().photoURL">
            <ion-avatar item-left class="item-header-toolbar-avatar">
              <img class="icon" [src]="globalVars.getUserProfile().photoURL">
            </ion-avatar>
          </ion-item>
        </ion-title>
      </ion-toolbar>
      <ion-list color="dark" class="menu-list">
        <button color="dark" ion-item detail-none *ngFor="let p of pages" (click)="openPage(p)">
          <ion-icon ios="ios-{{p.icon}}" md="md-{{p.icon}}"></ion-icon>
          {{p.title | translate}}
        </button>
      </ion-list>

    </ion-content>

  </ion-menu>

  <ion-nav class="app-content" [root]="rootPage" main #content swipe-back-enabled="false" dark></ion-nav>

</ion-split-pane>
