<ion-card>
	<ion-card-header>
		<ion-row>
			<ion-label *ngIf="!creating" class="nameElement">{{item.nombreElemento}}</ion-label>
			<ion-input *ngIf="creating" class="nameElement" id="nameElement" type="text" [(ngModel)]="item.nombreElemento"></ion-input>
		</ion-row>
		<ion-row>
			<ion-col col-1 *ngIf="!creating && item.nombreLista==='LISTA_COMPRA'">
				<button [hidden]="!item.marked" item-center dark clear (click)="markItem($event)">
              <ion-icon ios="ios-checkmark-circle-outline" md="md-checkmark-circle-outline"></ion-icon>
            </button>
				<button [hidden]="item.marked" item-center dark clear (click)="markItem($event)">
              <ion-icon ios="ios-radio-button-off" md="md-radio-button-off"></ion-icon>
            </button>
			</ion-col>
			<ion-col col-4 offset-6>
				<ion-row *ngIf="!creating">
					<ion-col col-4 class="buttonOperation">
						<button item-center secondary clear (click)="moveItem($event)">
              <ion-icon ios="ios-return-right" md="md-return-right"></ion-icon>
            </button>
					</ion-col>
					<ion-col col-4 *ngIf="item.nombreLista!=='LISTA_COMPRA'" class="buttonOperation">
						<button item-center secondary clear (click)="editItem($event)">
              <ion-icon ios="ios-create" md="md-create"></ion-icon>
            </button>
					</ion-col>
					<ion-col col-4 class="buttonOperation">
						<button item-center danger clear (click)="removeItem($event)">
              <ion-icon ios="ios-trash" md="md-trash"></ion-icon>
            </button>
					</ion-col>
				</ion-row>
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col *ngIf="creating">
				<ion-item>
					<ion-select class="measurement" id="measurement" [(ngModel)]="item.category.measurement" (ngModelChange)="onChange($event)">
						<ion-option>UNIDADES</ion-option>
						<ion-option>LITROS</ion-option>
						<ion-option>GRAMOS</ion-option>
						<ion-option>KG</ion-option>
					</ion-select>
				</ion-item>
			</ion-col>
			<ion-col width-33>
				<div *ngIf="item.category">
					<ion-avatar item-left class="category-icon">
						<img class="icon" src="{{item.category.icon}}" (click)="editCategory($event)" />
						<h2 *ngIf="creating" class="labelCategory">{{item.category.categoryName}}</h2>
					</ion-avatar>
				</div>
				<div *ngIf="!item.category">
					<ion-avatar item-left class="category-icon">
						<img class="icon" src="images/icons/default.png" (click)="editCategory($event)" />
					</ion-avatar>
				</div>
			</ion-col>
			<ion-col *ngIf="!creating">
				<ion-item>
					<button item-center default large clear (click)="minusElement($event, item, true)">
              <ion-icon class="amountButton" ios="ios-remove-circle" md="md-remove-circle"></ion-icon>
            </button>
					<button clear>
              <ion-badge class="amount amountButton" large>{{item.cantidadElemento}}</ion-badge>
            </button>
					<button item-center default large clear (click)="plusElement($event, item, true)">
              <ion-icon class="amountButton" default large ios="ios-add-circle" md="md-add-circle"></ion-icon>
            </button>
				</ion-item>
			</ion-col>
		</ion-row>
	</ion-card-header>
	<ion-card-content *ngIf="creating">
		<ion-row>
			<ion-label class="labelExpire">CADUCA</ion-label>
			<ion-checkbox id="expire" dark [(ngModel)]="item.caduca"></ion-checkbox>
		</ion-row>
		<ion-row [hidden]="!item.caduca">
			<ion-item>
				<ion-datetime class="expireDate" id="fechaCaducidad" displayFormat="HH:mm MM/YYYY" pickerFormat="HH:mm MMMM YYYY" [(ngModel)]="item.fechaCaducidad"
				 [disabled]="!creating">
				</ion-datetime>
			</ion-item>
		</ion-row>
		<ion-row>
			<ion-col width-33>
				<p class="labelMinAmout">
					CANTIDAD_MINIMA:
				</p>
			</ion-col>
			<ion-col width-67>
				<ion-item>
					<button item-center default large clear (click)="minusElement($event, false)">
                <ion-icon class="amountButton" ios="ios-remove-circle" md="md-remove-circle"></ion-icon>
              </button>
					<button clear>
                <ion-badge class="minimum amountButton" large>{{item.cantidadMinima}}</ion-badge>
              </button>
					<button item-center default large clear (click)="plusElement($event, false)">
                <ion-icon class="amountButton" default large ios="ios-add-circle" md="md-add-circle"></ion-icon>
              </button>
				</ion-item>
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col width-33>
				<p class="labelAmount">
					CANTIDAD:
				</p>
			</ion-col>
			<ion-col width-67>
				<ion-item>
					<button item-center default large clear (click)="minusElement($event, true)">
                <ion-icon class="amountButton" ios="ios-remove-circle" md="md-remove-circle"></ion-icon>
              </button>
					<button clear>
                <ion-badge class="amount amountButton" large>{{item.cantidadElemento}}</ion-badge>
              </button>
					<button item-center default large clear (click)="plusElement($event, true)">
                <ion-icon class="amountButton" default large ios="ios-add-circle" md="md-add-circle"></ion-icon>
              </button>
				</ion-item>
			</ion-col>
		</ion-row>
	</ion-card-content>
</ion-card>
